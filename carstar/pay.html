    <style>
    		@media only screen and (max-width:767px ) {
				.shop{
				padding:15px;

		}
    		.container{
    			margin: 30px 0;
    			font-size: 18px;
    		}
    		.breadcrumb{
    			margin-left: -13px;
    		}
    		.pay-way{
    			margin: 20px auto;
    		}
    		.pay-way div{
    			margin-bottom: 10px;
    		}
    		.pay-way div input{
    			width: 200px;
    			height: 50px;
    		}
    		.pay_orderDiv{
    			padding-bottom: 50px;
    		}

  <body onload="payOrder()">
  	<div class="shop">
  <div class="header"></div>
	<div class="container">
		<ol class="breadcrumb">
				<li><a href="order">订单</a></li> 
				<li><a href="#">支付</a></li>
				<li><a href="#">支付方式</a></li>
		</ol>
		<div class="pay_orderDiv"> 
			<div class="pay_order">
				<span>订单编号：</span>
				<span class="order_number"></span>
			</div>
			<div class="pay_order">
				<span>订单金额：</span>¥
				<span class="order_payMoney"></span>
			</div>
		</div>
		<div class="row" style="clear: both;">
			<div class="col-md-4">
				<span>选择支付方式</span>
			</div>
		</div>
		<div class="row pay-way">
			<div class="col-md-3">
				<input type="button" id="" value="银行卡支付" />
			</div>
			<div class="col-md-3">
				<input type="button" id="" value="账户余额支付" />
			</div>
			<div class="col-md-3">
				<input type="button" id="" value="支付宝支付" />
			</div>
			<div class="col-md-3">
				<input type="button" id="" value="微信支付" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				 <button class="add-cart" type="button" onclick="orderPay()">确定</button> 
			</div> 
		</div>
	</div>
	<div class="footer"></div>
 
 </div>
 	<script>
 		$(".pay-way div").each(function(){
			$(this).click(function(){
				$(this).children().css("border","1px solid #009740");
				$(this).siblings().children().css("border","1px solid #969897");
			});
		});
		
 	</script>
