	<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->

	<style>
		@media only screen and (max-width:767px){
			.login-img{
				display: none;
			}
			.header-text{
				display: none;
			}
		}
		.forget{
			background-color: #f0f0f0;
		}
		
		.login-carstar {
			font-size: 24px;
			padding-top:30px ;
		}
		.login-carstar span{
			margin-left: 22px;
		}
		.forget-text{
			color: #34363f;
			margin: 20px 20px;
			font-size:25px ;
		}
		.forget-please{
			font-size: 16px;
			margin-left: 18%;
		}
		.forget-name{
			text-align: center;
		}
		.forget-input{
			margin: 10px auto;
			width: 250px;
			height: 36px;
		}
		.foeget-identify{
			margin: 10px auto;
			width: 250px;
			height: 36px;
		}
		.forget-check{
			color: white;
			height: 33px;
			border-radius: 5px;
			background: #008c3a;
			border: 1px solid #4B5160;
			position: absolute;
			margin-top: -44px;
			left: 57%;
		}
		.forget-sure{
			margin-top:10px ;
			margin-left: 0px;
			color: white;
			width: 100px;
			height: 36px;
			background-color: #00883d;
			border: 1px solid #008C3A;
			border-radius: 5px;
		}
		.forget-reset{
			display: none;
			text-align: center;
		}
		.forget-reset p{
			margin-top:10px;
			font-size: 25px;
		}
		.forget-reset input{
			margin-top: 10px;
			width: 250px;
			height:36px;
		}
		#password-show-btn1{
			margin-left: -30px;
			cursor: pointer;
		}
		#password-show-btn2{
			margin-left: -30px;
			cursor: pointer;
		}
	</style>

  </head>
  <body>
  	<div class="shop">
  	<div class="header"></div>
  	<div class="container">
		<div class="forget-find">
			<p class="forget-text">商户找回密码</p>
			<p class="forget-please">请输入你需要找回的登陆密码的手机号！</p>
			<form class="forget-name">
				登&nbsp;&nbsp;&nbsp;录&nbsp;&nbsp;&nbsp;名：<input type="text" name="store_id" class="forget-input" placeholder="店铺名称" /><br />
				输入验证码：<input type="text" class="foeget-identify" placeholder="验证码"/> <br />
				<input type="button" class="forget-check" value="发送验证码" />
			</form>
			<div style="text-align: center;">
				<input type="button" onclick="getStorePassword()" class="forget-sure" value="确定" />
			</div>
		</div>	
		<div class="forget-reset">
			<p>重置密码</p>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;您的密码：<input type="password" name="password" id="pwd1" placeholder="密码" /> 
			 <span> <img id="password-show-btn1" onclick="changepassword1()" src="img/show.png"/> </span> <br />
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;重输密码：<input type="password" id="pwd2" placeholder="再输一次密码" /> 
			 <span> <img id="password-show-btn2" onclick="changepassword2()" src="img/show.png"/> </span> <br />
			<input type="button" value="确定" style="width: 80px;margin-left: 30px; background-color: #008C3A; color: white;border: 1px solid #008C3A;
			border-radius: 5px;"/>
			<input type="reset" value="重置" style="width: 80px;margin-left: 10px; background-color: #008C3A; color: white;border: 1px solid #008C3A;
			border-radius: 5px;"/>
		</div>
	</div>
	<!--cotainer end-->
	<div class="footer"></div>
</div>	
	<script>
		$(".forget-sure").click(function(){
			$(".forget-find").css("display","none");
			$(".forget-reset	").css("display","block")
		});
	</script>
