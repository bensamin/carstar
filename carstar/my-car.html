<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>我的爱车</title>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
   <link rel="stylesheet" href="css/carstar.css" />
    <style>
    	@media only screen and (max-width:767px ) {
    		.car-img{
    			display: none;
    		}
    	}
    	.container{
    		background-color: #F1F1F1;
    	}
    		.text-center{
    			font-size: 35px;
    		}
    	.my-car{
    		padding-top: 20px;
    	}	
    	.add-Mycart{
    		margin-top: 20px;
    		margin-left: 90px;
    		background-color: #009640;
    		width: 100px;
    		height: 36px;
    		color: #FFFFFF;
		border: 1px solid #F1F1F1;
		border-radius: 5px;
    	}
    </style>
  </head>

  <body onload="queryCar()">
  	<!--页面头部-->
	<div class="mycar-newcar"></div>
	<div class="header"></div>
		<div class="container">
		<div class="myCar-append">
			<p class="text-center">我的爱车</p>
			<div class="row">
				<div class="col-md-1" style="text-align: right;">
				</div>
				<div class="col-md-2 col-xs-3">年份</div>
				<div class="col-md-2 col-xs-3">车辆信息</div>
				<div class="col-md-2 col-xs-3">车系</div>
				<div class="col-md-2 col-xs-3">排量</div>
				<div class="col-md-2 col-xs-3">款型</div>
				<div class="col-md-1"></div>
			</div>	
			
		</div>
		<input type="button" class="add-Mycart	 add-lovecart" value="添加爱车" />
		<input type="button" class="add-Mycart  add-deletecart" onclick="getCarId()" value="删除车辆" />
	</div>
	<!--页面底部-->
	<div class="footer"></div>
	
	<script> 
		$(".mycar-newcar").load("new-car.html");
		$(".add-lovecart").click(function(){
			$(".addcar-container").fadeIn();
		});
		
	</script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    	<script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/load.js" ></script>
    <script type="text/javascript" src="js/car.js" ></script>
     <!--jQuery slick js-->
  </body>
</html>
