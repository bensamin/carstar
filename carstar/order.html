    <title>提交订单</title>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<style type="text/css">
		@media only screen and (max-width:767px ) {
			.shop{
			padding:15px;
		}
		}
		.container{
			padding-top: 20px;
			color: #666666;
		}
		.container  div{
			margin: 10px auto;
		}
		.container div>span{
			color: #666666;
		}
		.addNum {
			border: 1px  solid #ADADAD;
			display: inline-block; 
			width: 16px; 
			height: 16px; 
			text-align: center;
			line-height: 11px;
			cursor: pointer;
			border-radius: 8px;
		}
		.subNum{
			border: 1px  solid #ADADAD;
			display: inline-block; 
			width: 16px; 
			height: 16px; 
			text-align: center;
			line-height: 11px;
			cursor: pointer;
			border-radius: 8px;	
		}
		.text-box{
			border: 1px solid #ADADAD;
			height: 20px;
			width: 30px;
			text-align: center;
		}
	</style>

  <body onload="order_Now()">
  	<div class="shop">
  	<div class="header"></div>
	<div class="container">
		<p style="color: #333333;font-size: 2.5rem;">订单</p>
		<div class="row">
			<div class="col-md-1">收货人：</div>
			<div class="col-md-1">李某某</div>
			<div class="col-md-2">13245698712</div>
		</div>
		
		<div class="row">
			<div class="col-md-10">
				<img src="img/address.png"/>
				上海市&nbsp;&nbsp;&nbsp;上海市嘉定区xxx路xxx号
			</div>
			<div class="col-md-2">
				<a href="personal.html"><input type="button" value="更改收货信息" /></a>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-2">
				<img src="img/small-product.png"/>
			</div>
			<div class="col-md-10">
				<p class="order_pName">倒车镜</p>
				<p> <span>¥</span> <span class="order_pPrice"></span> </p>
				<p class="order_pDesc"></p>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-2">
				<span>购买数量：</span>
				<span class="oder_pNumber"></span>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4">
				<span>产品参数：</span>
				<span class="order_pPar"></span> 
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-8">
				<span>售后服务：</span>
				<span class="order_pService"></span>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-2">
				<span>配送方式：</span>
				<span class="order_pMail"></span>
			</div>
				
		</div>
		
		<div class="row">
			<div class="col-md-2">
				<span>留言</span>
			</div>
		</div>
		<textarea style="width: 100%;" class="order_pMsg"></textarea>
		
		<div class="row">
			<div class="col-md-9"></div>
			<div class="col-md-3">
				<span>总价：</span><span style="font-size: 3.66rem;">¥</span>
				<span style="color: red;font-size: 3.66rem;" class="order_pTotal" ></span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				 <button class="add-cart" onclick="orderSubmit()" type="button">提交订单</button> 
			</div> 
		</div>
	</div>
	<div class="footer"></div>
	</div>

  </body>
</html>
