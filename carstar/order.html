	<style>
		.order{
			display: none;
			background: white;
			padding: 20px;
			position: absolute;
			top: 200px;			
			left: 15%;
			width: 70%;
			z-index: 4;
		}
		.go-check{
			background: #009640;
			color: white;
			width: 200px;
			height: 30px;
		}
		.row{
			margin-top: 10px;
		}
		.row-order{
			border-top: 1px solid #d6d6d6;
		}
		.col-md-2 p{
			vertical-align: middle;
		}
	</style>
  </head>

  <body>
  	
	<div class="order">
		<p class="text-center">确认订单</p>
		<p>收货人：</p>
		<input type="image" src="img/address.png" />
		收货地址：
		<input type="button" id="" value="更改收货信息" />
		<div class="row row-order">
			<div class="col-md-4">商品</div>		
			<div class="col-md-2">价格</div>
			<div class="col-md-2">数量</div>
			<div class="col-md-2">颜色</div>
			<div class="col-md-2">其他</div>
		</div>
		<div class="row row-order">
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-5">
						<img src="img/small-product.png"/>
					</div>
					<div class="col-md-7">
						<p>倒车镜</p>
						<p>描述描述描述</p>
					</div>
				</div>	
			</div>		
			<div class="col-md-2">
				123.456
			</div>
			<div class="col-md-2">2</div>
			<div class="col-md-2">黑色</div>
			<div class="col-md-2">延保一年</div>
		</div>
		<p class="text-right">总计：123.456</p>
		<p class="text-center"> <input type="button" class="go-check"  value="去结算" /> 
								<input type="button" class="order-cancel" value="取消" />  </p>
	</div>
	<div class="add-order"></div>
	<script>
		$(".order-cancel").click(function(){
			$(".order").slideUp();
		});
		$(".go-check").click(function(){
			location.href = "pay.html";
		});
	</script>
