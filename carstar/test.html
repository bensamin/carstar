	<script>
		$(function(){
		$.ajax({
			type:"GET",
			url:"json/product.json",
			data:"json",
			success:function(result){
				addBox(result);
				console.log("success")
			},
			error:function(){

			}
		});
//		$.getJSON("json/product.json",function(data){

});
	function addBox(result){
		$.each(result,function(index,obj){
			$(".aaa").append(
			"<div class='col-md-3 col-xs-6'>"+	
			"<img src="+obj['img']+"/>"+
			"<p>"+obj['price']+"</p>" +
			"<p>"+obj['name']+"</p>" + 
			"</div> " );
		});
	}
	</script>
