	<style>
		@media only screen and (max-width:767px ) {
		.shop{

		}
		.container{
			margin: 10px auto;
		}
		.header-text{
			font-family:arial;
			font-style: oblique;
			font-size: 60px;
			letter-spacing: 5px;
		}
		.ship-return{
			font-family: "微软雅黑";
			font-size: 4rem;
			text-align: center;
			margin-top: 20px;
		}
		.ship-submit{
			margin: 0 auto;
			width: 200px;
			height: 36px;
			background-color: #2b9637;
			color: #F0F0F0;
			border: 1px solid #F1F1F1;

  <body>
  	<!--页面头部-->
  <div class="shop">
	<div class="header"></div>
  	<div class="container">
		
	<p class="ship-return">退货流程</p>
	
	<div class="row" style="font-size:1.5rem;font-family:gadget; color: #080808; margin-top: 30px;">
		<div class="col-md-3 col-xs-6">
			<img src="img/return-request.png"/>
			<p>1、提交退货申请</p>
		</div>
		<div class="col-md-3 col-xs-6">
			<img src="img/return-authorization.png"/>
			<p>2、我们接收到退货申请并进行处理</p>
		</div>
		<div class="col-md-3 col-xs-6">
			<img src="img/return-back.png"/>
			<p>3、退货请求通过，货物运回中...</p>
		</div>
		<div class="col-md-3 col-xs-6">
			<img src="img/return-receive.png"/>
			<p style="margin-top: 10px;">4、我们接收到退回的货物，检查，并在48小时内进行退款</p>
		</div>
	</div>
	
	<div class="row" style="margin-top: 60px;">
		<div class="col-md-9">
			<span style="font-size: 2.5rem;color: #869791;">我们需要播放的一些视频</span>
		</div>
		<div class="col-md-3">
			<span style="font-size: 1.66rem;">如果你对你的本次购买不满意，我们很乐意在你收货后7天内，接受未使用过的退换货处理</span><br />
			<input type="button" class="ship-submit" value="提交申请" />
		</div>
	</div>
	</div>
	<!--cotainer end-->
	<div class="footer">
		<p>欢迎来到车星官网</p>
	</div>
