	<script>
		
		$(document).ready(function(){
			if(window.innerWidth > 765){
				$(".regular").slick({
					        dots: true,
					        infinite: true,
					        slidesToShow: 4,
					        slidesToScroll: 4 
					     });
			}else{
				$(".regular").slick({
					        dots: true,
					        infinite: true,
					        slidesToShow: 2,
					        slidesToScroll: 2 
						 });
				$('.choose-vehicle').append( "<div>选择车型</div>" );		 
			}
		})
		
		$(document).ready(function() {
          var $window = $(window),
              $search_drop = $(".search-drop");
              $scroll_top = $("#home-drop");    
          // Run this on scroll events.
        //scroll()
       //当用户滚动指定的元素时，会发生scroll事件。
       //scroll事件适用于所有可滚动的元素和window对象（浏览器窗口）
       //scroll()方法触发scroll事件，或规定当发生scroll事件时运行的函数
          $window.scroll(function(){
          	var window_top = $window.scrollTop();  //
          	var scroll_top = $scroll_top.offset().top + 120;
          	//输出网页卷过去的高度，下拉菜单的偏移量
          	//输出屏幕的宽度，屏幕的高度
//        	console.log(screen.width+"*"+screen.height); 
//
          	if(   window.innerWidth > 767  && window_top > scroll_top ) {
          		$(".drop").css("display","block");
          		$search_drop.addClass("stick");
          		$scroll_top.height($search_drop.height());
          	}else{
          		$(".drop").css("display","none");
				$search_drop.removeClass("stick");
				$scroll_top.height(0);
          	}
          });         
      });     
	</script>
