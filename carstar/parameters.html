	<style>
.product-parameters{
	/*display: none;*/
	background: #4B5160;
	padding: 20px;
	position: absolute;
	top: 200px;			
	left: 15%;
	width: 70%;
	z-index: 3;
}
.parameter-text{
	font-size: 20px;
	color: white;
	border-bottom:1px dashed #222222;
}
.text-box{
	height: 28px;
	border: 1px  solid #ADADAD;
	width: 30px;
}
.search-parameter span{
	font-size: 18px;
	color: white;
}
.search-parameter{
	background: #4b5160;
  	margin-bottom: 10px;
  	min-height: 50px;
  	width: 100%;
  }  
 select{
  	margin-right:-4px ;
  	font-size: 18px;
  	height: 50px;
  	border: 1px solid #4B5160;
  	border-radius:2px ;
  	appearance: none;
  	-moz-appearance: none;
  	-webkit-appearance: none;
  	background: url(../img/drop.png) no-repeat scroll right center white;
  	padding-right:24px ;
  	height: 30px;
  	width: 200px;
  	z-index: 2;
  }

  <body>
  	
	<div class="product-parameters">
		<p class="text-center parameter-text">产品参数</p>
		<div class="row search-parameter">
			<p>
				<span>年份</span>
				<select class="home-year">
					<option value="0">
						<span>选择年份</span>
					</option>
				</select>
			</p>
			<p>
				<span>品牌</span>
				<select class="home-year">
					<option value="0">
						<span>选择品牌</span>
					</option>
				</select>
			</p>
			<p>
				<span>车系</span>
				<select class="home-year">
					<option value="0">
						<span>选择车系</span>
					</option>
				</select>
			</p>
			<p>
				<span>颜色</span>
				<select class="home-year">
					<option value="0">
						<span>选择颜色</span>
					</option>
				</select>
			</p>
		</div>
		<input type="button" class="add-order" value="提交订单" />
		<input type="button" class="cancel-parameters" value="取消" />
	</div>
	<script>
		$(".cancel-parameters").click(function(){
			$(".product-parameters").slideUp();
		});
		$(".add-order").click(function(){
			$(".product-parameters").css("display","none");
			$(".order").slideDown();
		});
	</script>
