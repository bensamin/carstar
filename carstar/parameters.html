	<style>
.product-parameters{
	display: none;
	background: white;
	padding: 20px;
	position: absolute;
	top: 200px;			
	left: 15%;
	width: 70%;
	z-index: 3;
}
.text-center{
	border-bottom:1px dashed #222222;
}
.text-box{
	height: 28px;
	border: 1px  solid #ADADAD;
	width: 30px;
}
.addNum {
	border: 1px  solid #ADADAD;
	display: inline-block; 
	width: 25px; 
	height: 28px; 
	text-align: center;
	line-height: 26px;
	cursor: pointer;
	margin-left: -5px;
}
.subNum{
	border: 1px  solid #ADADAD;
	display: inline-block; 
	width: 25px; 
	height: 28px; 
	text-align: center;
	line-height: 26px;
	cursor: pointer;
	margin-right: -5px;
}
	</style>
  </head>

  <body>
  	
	<div class="product-parameters">
		<p class="text-center">产品参数</p>
		<div class="row ">
			<div class="col-md-3">
				<img src="img/small-product.png"/>
			</div>
			<div class="col-md-9">
				<p> 
					<span>价格：</span>
					<span>¥</span> 
					<span>123.456</span>
				</p>
				<p>倒车镜</p>
				<p>汽车倒车小圆镜车用辅助镜反光镜高清 一对装</p>
			</div>
		</div>
		<div class="">
			<span>购买数量</span>
				<i class="subNum">-</i>
				<input class="text-box" type="text" value="1" />
				<i class="addNum">+</i>
			<span>金额：</span> <span>¥</span>	
			<span class="text-price">101.11</span>
		</div>
		<p>
			<span>颜色分类：</span>
		</p>
		<p>
			<span>售后服务: </span>
			<span>配送方式：</span>
		</p>
		<p>留言：</p>
		<textarea rows="5" cols="100"></textarea><br />
		<input type="button" class="add-order" value="提交订单" />
		<input type="button" class="cancel-parameters" value="取消" />
	</div>
	<script>
		$(".cancel-parameters").click(function(){
			$(".product-parameters").slideUp();
		});
		$(".add-order").click(function(){
			$(".product-parameters").css("display","none");
			$(".order").slideDown();
		});
	</script>
