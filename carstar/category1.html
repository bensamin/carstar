	<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>

  <body onload="listShopCart()">
  	<!--页面头部-->
	<div class="header"></div><br />
	<div class="container">
		<div class="search-shopcart_p">
			<input type="text" name="" id="" class="search-shopcart_input" value="" placeholder="输入商品名称进行搜索" />
			<button class="search-shopcart_btn">购物车搜索</button>
		</div>
			<div class="row cart-main">
				<div class="col-md-1">
					<div class="cart-checkbox">
						<input type="checkbox" name="select-all" id="SlectAllCbx1" value="true" onclick="selectAll()"/>
						<label for="SelectAllCbx1">全选</label>
					</div>
				</div>
				<div class="col-md-3 col-xs-4">
					<span>商品</span>
				</div>
				<div class="col-md-2 col-xs-1">
					<span>属性</span>
				</div>
				<div class="col-md-1 col-xs-2">
					<span>单价</span>
				</div>
				<div class="col-md-2 col-xs-2">
					<span>数量</span>
				</div>		
				<div class="col-md-1 col-xs-2">
					<span>金额</span>
				</div>
				<div class="col-md-1 col-xs-2">
					<span>操作</span>
				</div>
			</div>
			
		<div class="shopCart">
			
		</div>
			<!---------------分割线----------------------------->
			<div class="row">
				<div class="col-md-10 col-xs-8">
					<input type="checkbox" name="select" id="selectAll" style="margin-right: 10px;"/><span style="color: #333333;font-size: 1.66rem;">全选</span>
					<a href="#" onclick="deletesCrtp()"><span style="color: #333333;font-size: 1.66rem;">删除</span></a>
				</div>
				<div class="col-md-2 col-xs-4">
					<p style="color: #666666;font-size: 1.66rem;">商品总数量：<span class="product-num"></span></p>
					<p>合计：<span style="color: red;">¥</span> <label class="total-all" style="color: red;font-size: 3rem;font-weight: 300;"></label></p>
				</div>
			</div>  
			<a href="pay.html">
				<input class="checkout" type="button" onclick="" value="结算" style="color: #FFFFFF;font-size: 2.5rem;"/>
			</a>
	</div>	
	<!--页面底部-->
	<div class="footer"></div>
	<script>
		
	</script>
