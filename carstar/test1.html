<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>cookie</title>
</head>
<body>
	<form action="home.html" method="post">
		<label for="userName">name:</label><input type="text" name="userName" id="userName" value=""/>
		<label for="userPwd">password:</label><input type="text" name="userPwd" id="userPwd" value=""/>
	</form>
	<button type="submit" onclick="setCookie()">提交</button>
	<script>
		function setCookie(){
			name = document.getElementById("userName").value;
			pwd = document.getElementById("userPwd").value;
			document.cookie = "name="+name;
			document.cookie = "pwd="+pwd;
			var strcookie = document.cookie;
			
			console.log(strcookie);
		}
	</script>
</body>
</html>
