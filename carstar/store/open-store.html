<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="first-title">
			<h1>免费开店</h1>
			<p>申请店铺完全免费，一个身份只能开一家店，开店铺无法注销，申请到正式开通需要1～3个工作日。
				了解更多请看 <a href="">开店规则必看</a> </p>
		</div>
		<div class="open-step">
		
			<div class="steps-container"><!--定义宽度和颜色-->
				<!--第一步-->
				<div class="next-step-item">	
					
					<div class="next-step-item-container" style="width: auto;">
						
						<div class="next-step-item-title">
							
							<div class="step-item-cont">
								<div class="step-item-num">1</div>
								<div class="step-item-title">选择开店类型</div>
								<div class="step-item-desc">个人店铺，企业店铺</div>
							</div>	
							
						</div>
						
					</div>
				</div>
				<!--第二步-->
				<div class="next-step-item next-step-item-wait" style="padding-left: 80px;">
					<div class="next-step-item-container">
						<div class="next-step-item-title">
							<div class="step-item-cont">
								<div class="step-item-num">2</div>
								<div class="step-item-title">阅读开店须知</div>
								<div class="step-item-desc">确认符合个人店铺的相关规定</div>
							</div>
						</div>
					</div>	
				</div>
				
				<!--第三步-->
				<div class="next-step-item next-step-item-wait">
					<!--<div class="next-step-item-container"></div>	-->
						<div class="next-step-item-title">
							<div class="step-item-cont">
								<div class="step-item-num">3</div>
								<div class="step-item-title">申请开店认证</div>
								<div class="step-item-desc">提供相关资料，等待审核通过</div>
							</div>
						</div>
					
				</div>
				
				
			</div>
		</div>	
		
		</div>
		
	</body>
</html>
