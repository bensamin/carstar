<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>举报管理</title>
	</head>
	<style type="text/css">
		.shop-customer-service-content{
		}
	</style>
	<body>
			<ol class="breadcrumb">
				<li><a href="#">客户服务</a></li> 
				<li><a href="#">举报管理</a></li>

			<li>收到的知识产权侵权投诉</li>

			<div class="tab-content  table-responsive table-bordered">

						    <th>举报编号</th>

					  <tr>
					   		<th>0123456</th>
						    <th>产品严重损坏</th>
						    <th>客服001</th>
						    <th>2017-4-15</th>

					</table>
				</div>
				<div class="tab-pane fade" id="shop-customer-service-makeReport">
					<table class="table">
						<tr>
						    <th>举报编号1</th>
						    <th>举报原因2</th>
						    <th>被举报人3</th>

						    <th>产品严重损坏</th>

						    <th>2017-4-15</th>

				</div>
			</div>
			
		</div>
		
		<script>
			$(document).ready(function(){
				$("#shop-customer-report a:last").tab('show');
			});
		</script>
	</body>
</html>
