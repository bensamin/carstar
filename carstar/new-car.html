<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>添加车辆</title>
  </head>
	<style>
		.addcar-container{
			display: none;
			position: fixed;
			width: 100%;
			height: 100%;
			background: rgba(33,35,38, 0.8);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#cc212326, endColorstr=#cc212326);
			z-index: 20;
		}
		.addcar-wrapper{
			background-color: #343b3f;
			width: 67%;
			min-height: 250px;
			margin-top: 200px;
			margin-left: 18%;
			padding-top: 60px;
			padding-left: 35px;
		}
		.addcar-row{
			margin-top: 20px;
			margin-bottom: 20px;
		}
		.addcar-sure{
			/*margin-left: 28px;*/
			width: 200px;
			height: 36px;
			background-color: #2b9637;
			color: #F0F0F0;
			border: 1px solid #F1F1F1;
			border-radius: 5px;
		}
		.addcar-cancel{
			margin-left: 18px;
			width: 200px;
			height: 36px;
			background-color: #2b9637;
			color: #F0F0F0;
			border: 1px solid #F1F1F1;
			border-radius: 5px;
		}
		form > select{
		  	font-size: 18px;
		  	margin-right: 5px;
		  	border: 1px solid #4B5160;
		  	border-radius:2px ;
		  	appearance: none;
		  	-moz-appearance: none;
		  	-webkit-appearance: none;
		  	background:  no-repeat scroll right center white;
		  	height: 40px;
		  	width: 150px;
		  }
	</style>
  <body>
  	<div class="addcar-container">
  	<!--页面头部-->
  		<div class="addcar-wrapper">
  	  		<form id="addcar">
						<select name="year" onchange="chooseCarYear()">
							<option>--- 年份 ---</option>
							<option value="2017">2017</option>
							<option value="2016">2016</option>
							<option value="2015">2015</option>
							<option value="2014">2014</option>
							<option value="2013">2013</option>
							<option value="2012">2012</option>
							<option value="2011">2011</option>
						</select>
						<select id="addcar-makeName" name="make_name" onclick="chooseMakeName()">
							<option>--- 品牌 ---</option>
						</select>
						<select id="addcar-modelName" name="model_name" onclick="chooseModelName()">
							<option>--- 车系 ---</option>
						</select>
						<select id="addcar-output" name="output" onclick="chooseOutPut()">
							<option>--- 排量 ---</option>
						</select>
						<select id="addcar-type" name="type">
							<option>--- 款型 ---</option>
						</select>
			</form>
			<div style="padding-top: 30px;">
				<input type="button" value="确认添加" class="addcar-sure" onclick="submitCarInfo()" />
				<input type="button" value="取消" class="addcar-cancel" />
			</div>
		</div>	
	</div>
	
	<script>
		$(".addcar-cancel").click(function(){
			$(".addcar-container").css("display","none");
		});
	</script>
	<!--页面底部-->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    	<script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
