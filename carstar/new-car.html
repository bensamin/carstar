	<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<style>
		.addcar-container{
			display: none;
			position: fixed;
			width: 100%;
			height: 100%;
			background: rgba(194,194,194, 0.8);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99c2c2c2, endColorstr=#99c2c2c2);
			z-index: 20;
		}
		.addcar-wrapper{
			background-color: #343b3f;
			width: 60%;
			min-height: 350px;
			margin-top: 200px;
			margin-left: 18%;
			padding-top: 60px;
			padding-left: 35px;
		}
		.addcar-row{
			margin-top: 20px;
			margin-bottom: 20px;
		}
		.addcar-sure{
			margin-left: 68px;
			width: 200px;
			height: 36px;
			background-color: #2b9637;
			color: #F0F0F0;
			border: 1px solid #F1F1F1;
			border-radius: 5px;
		}
		.addcar-cancel{
			margin-left: 18px;
			width: 200px;
			height: 36px;
			background-color: #2b9637;
			color: #F0F0F0;
			border: 1px solid #F1F1F1;
			border-radius: 5px;
		}
		select{
		  	font-size: 18px;
		  	border: 1px solid #4B5160;
		  	border-radius:2px ;
		  	appearance: none;
		  	-moz-appearance: none;
		  	-webkit-appearance: none;
		  	background: url(img/drop.png) no-repeat scroll right center white;
		  	height: 50px;
		  	width: 200px;
		  }
	</style>
  <body>
  	<div class="addcar-container">
  	<!--页面头部-->
  	  <div class="addcar-wrapper" >
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<select>
					<option>--- 年份 ---</option>
				</select>
			</div>
			<div class="col-md-3">
				<select>
					<option>--- 品牌 ---</option>
				</select>
			</div>
			<div class="col-md-3">
				<select>
					<option>--- 车系 ---</option>
				</select>
			</div>
			<div class="col-md-1"></div>
			
		</div>
		<div class="row addcar-row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<select>
					<option>--- 排量 ---</option>
				</select>
			</div>
			<div class="col-md-3">
				<select>
					<option>
						--- 款型 ---
					</option>
				</select>
			</div>
			<div class="col-md-3">
			<div class="col-md-1"></div>
			
		</div>
		</div>
		
		<input type="button" value="确认添加" class="addcar-sure" />
		<input type="button" value="取消" class="addcar-cancel" />
	</div>
	
	</div>
	
	<script>
		$(".addcar-cancel").click(function(){
			$(".addcar-container").css("display","none");
		});
	</script>
