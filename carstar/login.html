<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	
    <title>登陆</title>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
	<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <![endif]-->
	<style>
		@media only screen and (max-width:767px ) {
			.shop{
			padding:15px;
		}
			.login-img{
				display: none;
			}
			.header-text{
				display: none;
			}
		}
		.container{
			margin: 10px auto;
		}
		.header-text{
			font-family:arial;
			font-style: oblique;
			font-size: 60px;
			letter-spacing: 5px;
		}
		.login-all{
			margin: 20px auto;
			padding: 30px 20px;
			background: #F0F0F0;
			border: 3px solid #e5e5e5;
			/*-moz-border-top-colors:#F5F5F5 #f4f4f4 #f1f1f1 #ededed #E5E5E5 #e7e7e7 #f9f9f;*/ 
		}
		.user-login{
			color: black;
			margin-left: 30px;
		}
		.merchant-login{
			color: #B1B1B1;
			margin-left: 30px;
		}
		/*.col-md-8{
			margin: 20px auto;
		}*/
		.user-login{
			font-size: 24px;
			cursor: pointer;
		}
		.merchant-login{
			font-size: 24px;
			cursor: pointer;
		}
		.user-text{
			margin: 40px auto;
		}
		.merchant-text{
			display: none;
			margin: 40px auto;
		}
		.btn{
			margin-top: 10px;
			width: 80%;
		}
		.col-sm-offset-2 span{
			margin-right:10px ;
			float: right;
		}
		.login-carstar {
			font-size: 24px;
			padding-top:30px ;
		}
		.login-carstar span{
			margin-left: 20px;
		}
		.show-pwd{
			position: relative;
		}
		#password-show-btn1{
			position: absolute;
			top: -21px;
			left: 85%;
			z-index: 2;
			cursor: pointer;
		}
		#password-show-btn2{
			position: absolute;
			top: -21px;
			left: 85%;
			z-index: 2;
			cursor: pointer;
		}
		.forget-login{
			padding-left: 10%;
		}
	</style>

  </head>

  <body>
  	<div class="shop">
  	<div class="header"></div>
  	<div class="container">
	<div class="row">
		<div class="col-md-8 login-img">
			<img src="img/banner.jpg"/>
		</div>
		<div class="col-md-4 login-all">
			
			<!--登陆-->
			<div class="row login-text">
				<div class="col-md-6 col-xs-6">
					<span class="user-login">用户登录</span>
				</div>
				<div class="col-md-6 col-xs-6">
					<span class="merchant-login">商家登陆</span>
				</div>
			</div>
			<!--用户登录-->
				<div class="user-text">
					<form class="form-horizontal" id="login-form1">
						  <div class="form-group">
						    <label  class="col-sm-4 control-label">用户名：</label>
						    <div class="col-sm-8">
						      <input type="text" class="form-control" id="username"  name="mobile_phone" placeholder="手机号或用户名">
						    </div>
						  </div>
						  <div class="form-group">
						    <label  class="col-sm-4 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
						    <div class="col-sm-8">
						      <input type="password" class="form-control" id="pwd1" name="password" placeholder="密码">
						       <div class="show-pwd"><img id="password-show-btn1" onclick="changepassword1()" src="img/show.png"/> </div>
						    </div>
						  </div>
					  </form>
					  
					  <div class="form-group forget-login">
					  	<div>
						  	<input type="checkbox" /> 
						  	<span>记住密码</span>
					  	</div>
					    <div class="col-sm-12">
					      <button type="submit" class="btn btn-success" onclick="checkUser()">用户登陆</button>
					      <button type="button" class="btn btn-success forget-password-btn1">忘记密码</button>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					        <span style="float: right;" > &nbsp;还没有登陆账号？<a href="regist.html" style="color: red;">点击注册</a> </span>
					    </div>
					  </div>
					
				</div>	
				
				<!--商户登陆-->
				<div class="merchant-text">
					<form class="form-horizontal" id="login-form2">
					  <div class="form-group">
					    <label  class="col-sm-4 control-label">商户名：</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="shopname" name="user_name"  placeholder="手机号或商户名">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label  class="col-sm-4 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
					    <div class="col-sm-8">
					      <input type="password" class="form-control" id="pwd2" name="password" placeholder="密码">
					      <div class="show-pwd"> <img id="password-show-btn2" onclick="changepassword2()" src="img/show.png"/> </div> 
					    </div>
					  </div>
					</form>
					
					 <div class="form-group">
					  	<input type="checkbox"/> <span>记住密码</span>
					    <div class="col-sm-offset-2 col-sm-12">
					      <button type="submit" onclick="checkShop()" class="btn btn-success">商户登陆</button>
					      <button type="button" class="btn btn-success forget-password-btn2">忘记密码</button>
					    </div>
					  </div>
					  
					   <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					        <span > &nbsp;没有账号？<a href="store-register.html" style="color: red;">点击注册</a> </span>
					    </div>
					  </div>
				</div>	
		</div>
	</div>

	
	</div>
	<!--cotainer end-->
	<div class="footer"></div>
</div>	
	
	<!-------------------Jscript------------------------------->
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    	<script src="js/bootstrap.min.js"></script>
    	<script type="text/javascript" src="js/transformer.js" ></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/login.js" ></script>
	<script type="text/javascript" src="js/load.js" ></script>
  </body>
</html>
