    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    	input[type=file]{

    		ol,ul{

    		.col-md-7{
    			float: left;

    		.db-icbu{
    			margin-left: ;

    			display: block;
    			padding: 19px;
    			min-height: 160px;

    		.db-icbu .ui-form-row{

    		.db-icbu .ui-form-label{

    		.scinfo-bd{

    		.compose-master{

  <body onload="viewOrderinfo()">
  	<!--页面头部-->
	<div class="header"></div>
	
		<div class="container">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-5" style="padding: 40px;">
					<img class="img-responsive" src="img/product.jpeg"/>
				</div>
				<div class="col-md-5 db-icbu">
					<ol class="ui-form-bd">
						<li class="ui-form-row">
							<label for="" class="ui-form-label"><h3 class="comment_name">黑色炫光时尚轮胎</h3></label>
						</li>
						<li class="ui-form-row superstar-price">
							<label for="" class="ui-form-label">价格</label>
							<div class="ui-form-right">
								<strong class="comment_price">488.00</strong><span></span>元
							</div>
						</li>
						<li class="ui-form-row"><label for="" class="ui-form-label">配送</label>
							<div class="ui-form-right">
								快递：  <span class="comment_mail"></span>
							</div>
						</li>
						<li class="ui-form-row"><label for="" class="ui-form-label">月销量</label>
							<div class="ui-form-right">
								<strong>5111</strong>件
							</div>
						</li>
						<li class="ui-form-row">
							<label for="" class="ui-form-label">评价</label>
							<div class="ui-form-right">
									5分 <span>（累计评价 <span class="superstar-ratetotal"></span> ） </span>
							</div>
						</li>
					</ol>
					
					<ol class="scinfo-bd">
						<li class="ui-form-label">
							<label for="" class="ui-form-label">产品类型</label>
							<div class="ui-form-right">黑色</div>
						</li><br /><br />
						<!--<li class="ui-form-label">
							<label for="" class="ui-form-label">重量</label>
							<div class="ui-form-right">5.6KG</div>
						</li>-->
					</ol>
				</div>
			</div>
				<div class="row compose-main" style="display: block;">
					<div class="compose-header">
						<span>其他买家需要你的建议哦！</span>
					</div>
					
					<div class="text-input-box">
						<p>您的评价：</p>
						<textarea name="content" class="comment_content"></textarea>
					</div>
					<div class="compose-commentStar">
						<div class="tm-dsr-item">
							<div class="tm-dsr-item-title">性价比：</div> 
							<div class="tm-dsr-item-content-pricevalue"></div>
						</div>
						<div class="tm-dsr-item">
							<div class="tm-dsr-item-title">外观：</div> 
							<div class="tm-dsr-item-content-appearance"></div>
						</div>
						<div class="tm-dsr-item">
							<div class="tm-dsr-item-title">安装：</div> 
							<div class="tm-dsr-item-content-installation"></div>
						</div>
						<div class="tm-dsr-item">
							<div class="tm-dsr-item-title">质量：</div> 
							<div class="tm-dsr-item-content-quality"></div>
						</div>
					</div>
					<div class="upload-holder">
						 <form id= "uploadForm" action= "http://139.224.133.119:8080/CarStar/rest/sys/user/imgup" method="post" enctype ="multipart/form-data">  
        						 <p >上传图片： <input type="file"  name="files" /></p>  
        						 <button type="submit" >提交评价</button>
    						</form>  
					</div>
				</div>
				
		</div>
		<div class="comment-message">
			<span>评价成功!</span>
		</div>
	<script>
		$(function(){
			
			$('#uploadForm').ajaxForm(function(msg) { 
		    			console.log(msg);
		    			imgpath = msg.data.img[0];  
		    			commentSubmit(imgpath);
			}); 
			//性价比
			$('.tm-dsr-item-content-pricevalue').raty({
				click:function(score,evt){
					var pricevalue={
						"pricevalue":score
					};
					starScore(pricevalue,0);
				}
			});
			
			//外观
			$('.tm-dsr-item-content-appearance').raty({
				click:function(score,evt){
					var appearance={
						"appearance":score
					};
					starScore(appearance,1);
				}
			});
			
			//安装
			$('.tm-dsr-item-content-installation').raty({
				click:function(score,evt){
					var installation={
						"installation":score
					};
					starScore(installation,2);
				}
			});
			
			//质量
			$('.tm-dsr-item-content-quality').raty({
				click:function(score,evt){
					var quality={
						"quality":score
					};
					starScore(quality,3);
				}
			});
			
			
		});
		$(".add-cart").click(function(){
			$(".comment-message").css("display","block");
			setTimeout( "commentHome()",2000);
		});
		function commentHome(){
			window.location.href = "personal.html";
		}
	</script>
	<!--页面底部-->
	<div class="footer"></div>
